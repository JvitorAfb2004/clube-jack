<script>
  document.getElementById('downloadCheckbox').addEventListener('change', function () {
    if (this.checked) {
      // Abre a página de login em nova aba
      window.open('https://lotojack.netlify.app/SignInScreen', '_blank');

      // Inicia o download do e-book
      const link = document.createElement('a');
      link.href = 'downloads/e-book.pdf'; // Caminho relativo ou URL absoluta do arquivo
      link.download = 'e-book.pdf'; // Nome sugerido para o arquivo
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  });
</script>
